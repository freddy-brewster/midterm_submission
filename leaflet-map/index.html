<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <style>
        #mapid { height: 100vh; }
    </style>
</head>

<body>
    <div id="mapid"></div>
    <script src="leaflet/leaflet.js"></script>
    <script src="js/d3.v5.min.js"></script>
    <script type="text/javascript">



    //starting position of the map
    var mymap = L.map('mapid').setView([36.77, -119.41], 6);
            //center of CA 36.778259, -119.417931

    //background
    var Stadia_AlidadeSmoothDark = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
	maxZoom: 20,
	attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
}).addTo(mymap);


    d3.csv("online_news.csv").then(function(data){
            //^^change name to my .csv then upload to leaflet-map folder in j233 folder. Most of the sites found are from LION. 

        data.forEach(function(d){

            L.marker([+d["Latitude"],+d["Longitude"]]) //{icon: L.icon({iconUrl: "" })}
                .bindPopup("<h2>" + d["Title"] + "</h2><p>" + d["Description"] + "</p>")
                .addTo(mymap);

        });


    });


    </script>
</body>

</html>
